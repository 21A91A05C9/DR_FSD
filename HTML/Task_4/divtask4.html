<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="height: 500px;width: 600px;background-color:yellow;">
		<div style="height: 500px;width: 400px;background-color:pink;float: left;">
			<div style="height: 250px;width: 400px;background-color:skyblue;">
				<div style="height: 250px;width: 150px;background-color:black;float: left;"></div>
				<div style="height: 250px;width: 250px;background-color:brown;float: right;"></div>
			</div>
			<div style="height: 250px;width: 400px;background-color:violet;">
				<div style="height: 250px;width: 100px;background-color:blue;float: left;">
					<div style="height: 125px;width: 250px;background-color:yellow;"></div>
					<div style="height: 125px;width: 250px;background-color:skyblue;"></div>
				</div>
				<div style="height: 250px;width: 300px;background-color:pink;float: right;"></div>
			</div>
		</div>
		<div style="height: 500px;width: 100px;background-color:green;float: left"></div>
		<div style="height: 500px;width: 100px;background-color:blue;float: right">
			<div style="height: 350px;width: 100px;background-color:red;"></div>
			<div style="height: 150px;width: 100px;background-color:gray;"></div>
		</div>
	</div>
