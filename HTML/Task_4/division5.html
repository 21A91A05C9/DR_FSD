<!DOCTYPE html>
<html>
<head>
	<title>Div</title>
</head>
<body>
	<div style="height: 300px;width: 600px;background-color:yellow;">
		<div style="height: 300px;width: 150px;background-color:pink;float: left;">
			<div style="height: 100px;width: 150px;background-color:yellow;"></div>
			<div style="height: 200px;width: 150px;background-color:royalblue;">
				<div style="height: 100px;width: 150px;background-color:pink;">
					<div style="height: 100px;width: 75px;background-color:royalblue;float: left;"></div>
					<div style="height: 100px;width: 75px;background-color:yellowgreen;float: right;"></div>
				</div>
				<div style="height: 100px;width: 150px;background-color:skyblue;"></div>
			</div>
		</div>
		<div style="height: 300px;width: 150px;background-color:green;float: left;">
			<div style="height: 70px;width: 150px;background-color:pink;"></div>
			<div style="height: 230px;width: 150px;background-color:lightyellow;">
				<div style="height: 80px;width: 150px;background-color:seagreen;">
					<div style="height: 80px;width: 75px;background-color:palevioletred;float: left;"></div>
					<div style="height: 80px;width: 75px;background-color:royalblue;float: right;"></div>
				</div>
				<div style="height: 150px;width: 150px;background-color:purple;">
					<div style="height: 150px;width: 60px;background-color:deeppink;float: left;"></div>
					<div style="height: 150px;width: 90px;background-color:indianred;float: right;"></div>
				</div>
			</div>
		</div>
		<div style="height: 300px;width: 300px;background-color:orange;float: right;">
			<div style="height: 100px;width: 300px;background-color:skyblue;">
				<div style="height: 100px;width: 150px;background-color:gray;float: left;"></div>
				<div style="height: 100px;width: 150px;background-color:black;float: right;"></div>
			</div>
			<div style="height: 200px;width: 300px;background-color:brown;">
				<div style="height: 200px;width: 100px;background-color:yellow;float: left;"></div>
				<div style="height: 200px;width: 100px;background-color:skyblue;float: left;"></div>
				<div style="height: 200px;width: 100px;background-color:red;float: right;">
					<div style="height: 100px;width: 100px;background-color:orange;"></div>
					<div style="height: 100px;width: 100px;background-color:green"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
