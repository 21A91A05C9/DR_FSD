<!DOCTYPE html>
<html>
<head>
	<!--text,number,tel,password,email,radio,checkbox,date,file,range,color,submit,reset,button-->
	<!--value,readonly,disabled,maxlength,placeholder,required,autofocus,autocomplete-->
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label>User Name:</label>
		<input type="text" placeholder="Enter your name" autofocus autocomplete="on"><br><br>
		<label>Mobile Number:</label>
		<input type="number" maxlength="10"><br><br>
		<label>Email ID:</label>
		<input type="email" required><br><br>
		<label>Password:</label>
		<input type="password"><br><br>
		<label>Date of Birth:</label>
		<input type="date"><br><br>
		<label>Gender:</label><br>
			<input type="radio" name="m">Male<br>
			<input type="radio" name="m">Female<br><br>
		<label>Age</label>
		<input type="range"><br><br>
		<label>Color</label>
		<input type="color"><br><br>
		<label>Accepting Terms and Conditions</label>
		<input type="checkbox"><br><br>
		<label>Select Course:</label>
		<select>
			<option>C</option>
			<option>cpp</option>
			<option>Python</option>
			<option>Java</option>
		</select><br><br>
		<label>Upload a file:</label>
		<input type="file"><br><br><br>
		<label>Remarks:</label>
		<textarea type="text"></textarea><br><br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="Submit" name="submit">
		<input type="reset" value="clear">
		<input type="button" value="ok">
	</form>
</body>
</html>
