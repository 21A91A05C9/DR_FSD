<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<label>Username:</label>
		<input type="text" placeholder="Enter your name" name="Username" required><br><br>
		<label>Password:</label>
		<input type="password" placeholder="Enter your password" name="password"><br><br>
		<label>Register Number:</label>
		<input type="text" placeholder="Enter your Reg no." name="RegisterNumber"><br><br>
		<label>Address:</label>
		<textarea type="text" placeholder="Enter your address"></textarea><br><br>
		<label>Mobile Number:</label>
		<input type="number" placeholder="Enter your Mobile no." name="Mobilenumber"><br><br>
		<label>Date:</label>
		<input type="date" name="Date"><br><br>
		<label>Gender:</label><br>
		<input type="radio" name="F">female<br>
		<input type="radio" name="F">male<br><br>
		<label>Languages Known:</label><br>
		<input type="checkbox" name="T">Telugu<br>
		<input type="checkbox" name="E">English<br>
		<input type="checkbox" name="H">Hindi<br>
		<input type="checkbox" name="T">Tamil<br><br>
		<label>Select Courses:</label>
		<select>
			<option>C</option>
			<option>Cpp</option>
			<option>Java</option>
			<option>Python</option>
		</select><br><br><br><br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="submit" name="submit" value="submit">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" name="clear" value="clear"><br><br>
	</form>
</body>
</html>
